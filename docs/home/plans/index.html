</div></div></div></div></div></div></div></div><script type="text/javascript">window.__CSS_CHUNKS__ = {"main":"/styles.c3cd0219.css"}</script><script type="text/javascript">
    window.__routeInfo = {"path":"home/plans","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"note":{"path":"home/plans","name":"Plans","parent":"home","contents":"<p>Some future plans I have and reviews on how well I am following them.</p>\n","folder":4},"children_notes":[{"path":"home/plans/2019Goals","name":"2019 Goals","parent":"home/plans","contents":"# What I want to achieve in 2019\n\n## 1. Philosophy, deadline: end of February\nI want to think carefully about what I value so that achieving my goals has the greatest positive effect. This goal is my top priority because success is a vector - it has a magnitude and a direction, and choosing the direction is the hard part. It's not enough to go somewhere. You have to go in the right direction otherwise you could end up like a soldier accidentally fighting for the wrong side - trying hard put not achieving your values. My goal is to find the most important values and plot my future course to achieve those values.\n\nIgnoring the problem of what to value is not a solution. Whether the problem is solved or not, there will be real moral consequences to our actions. Neglecting this problem is probably ethically wrong because that would result in our actions having less of a positive effect on the world. Ignorance is not acceptable if you have the choice to remedy it.\n\n## 2. Create a long term plan based on what you discover above, deadline: end of February\n## 3. Begin implementing that plan and achieve your goals as effectively as possible, March - \n","folder":0},{"path":"home/plans/reviews","name":"Reviews","parent":"home/plans","contents":"<p>Reviews of how I am progressing on my goals for this year.</p>\n","folder":2}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.bd1d042d.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/Note.4d41f4ed.js"></script><script defer="" type="text/javascript" src="/main.1
