    window.__routeInfo = {"path":"home/work","templateID":2,"sharedPropsHashes":{},"localProps":null,"allProps":{"note":{"path":"home/work","name":"Work","parent":"home","contents":"<p>Things I am currently working on</p>\n","folder":3},"children_notes":[{"path":"home/work/machineLearning","name":"Machine Learning","parent":"home/work","contents":"<p>I am currently enrolled in Andrew Ng&#39;s machine learning course on Coursera. </p>\n<h3 id=\"reasons\">Reasons</h3>\n<ul>\n<li>Learning more about the current state of AI will improve my ability to see through AI hype and understand the true future consequences of AI which I think will be significant.</li>\n<li>Learning how computers think will improve my ability to think.</li>\n<li>The course will help me to appreciate the technical details behind the challenge of keeping AI beneficial.</li>\n</ul>\n<p>Start date: January 2019</p>\n<p>Predicted end: May 2019</p>\n","folder":0},{"path":"home/work/directory","name":"Directory","parent":"home/work","contents":"<h1 id=\"directory\">Directory</h1>\n<p>Directory is a collection of my thoughts, ideas, plans and knowledge.</p>\n<h2 id=\"purpose\">Purpose</h2>\n<p>Directory acts as a guide for my actions. My memory is too small for everything I need to know so I&#39;m using Directory to store my most useful ideas, knowledge and values which I can use to make better decisions.</p>\n<p>Thinking about your life consciously is difficult but any effort in this direction is better than none.</p>\n<p>I&#39;ve open-sourced Directory because I believe that knowledge is usually most valuable when shared among as many individuals as possible - sharing knowledge has almost no cost and can be highly beneficial.</p>\n<h2 id=\"technology\">Technology</h2>\n<p>Directory runs on React, but compiles down to Javascript and is served as static files on Github.</p>\n<h2 id=\"other\">Other</h2>\n<p>Directory was created in February 2019</p>\n<p>Directory is inspired by <a href=\"https://directory.gytis.co\">Gytis Daujotas&#39;s Directory</a></p>\n","folder":1}]},"siteData":{"title":"React Static"}};</script><script defer="" type="text/javascript" src="/bootstrap.bd1d042d.js"></script><script defer="" type="text/javascript" src="/templates/src/containers/Note.4d41f4ed.js"></script><script defer="" type="text/javascript" src="/main.1f3d5f95.js"></script></body></html>
